<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>While Loops</title>

</head>
<body>
	 <script type="text/javascript">
	
	    var count = 1;
	    document.write("Starting Loop" + "<br>");
	    do {
	        document.write("Current count : " + count + "<br>");
		count++;
	    }while (count <= 5);
	    document.write("Loop Stopped!");


   	    var count = 1;
	    document.write("Starting Loop" + "<br>");
	    do {
	        document.write("Current count : " + count + "<br>");
		count++;
	    }while (count <= 8);
	    document.write("Loop Stopped!");


         </script>

</body>
</html>
