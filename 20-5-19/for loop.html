<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>For Loop</title>

</head>
<body>
	<script type="text/javascript">
	  
	    var count;
	   document.write("Starting Loop" + "<br>");
	
	   for (count = 1; count <= 10; count++){
	   document.write("current count : " + count);
	   document.write("<br>");
	   }
	   document.write("Loop stopped!");


	   var count;
	   document.write("Starting Loop" + "<br>");
	
	   for (count = 1; count <= 20; count++){
	   document.write("current count : " + count);
	   document.write("<br>");
	   }
	   document.write("Loop stopped!");


        </script>
</body>
</html>
