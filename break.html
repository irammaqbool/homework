<!DOCTYPE html>
<html lang ="en">
<head>
	<meta charset="utf-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">

	      var  x  =  1;
	      document.write("Entering the loop <br>");

	      while (x <= 28) {

	             x= x + 1;

	             if (x == 10) {

		    continue;   //break out  of  loop  completely

		}


	      document.write(x  + "<br>");

	    }

	      document.write("Entering the loop! <br>");

    	</script>

</body>
</html>
